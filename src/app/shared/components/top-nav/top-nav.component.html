<nav class="space-between row">
  <img
    src="../../../../assets/images/ByteSizedPi.png"
    (load)="onLoad($event)"
    alt=""
  />
  <span class="center-vertical row links">
    <a
      *ngFor="let link of altLinks; index as i"
      class="center link"
      [href]="'#' + link"
      [id]="link + '-link'"
    >
      {{ link | titlecase }}
    </a>
  </span>
</nav>
