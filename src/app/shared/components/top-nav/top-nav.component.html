<nav class="space-between row">
  <span class="center-vertical row links nav-open">
    <a
      *ngFor="let link of getLinks()"
      class="center link"
      [href]="'#' + link[0]"
      [ngClass]="link[1] ? 'link-active' : ''"
      [id]="link[0] + '-link'"
    >
      {{ link[0] | titlecase }}
    </a>
  </span>
</nav>
