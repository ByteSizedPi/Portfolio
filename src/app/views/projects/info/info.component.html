<section>
  <div class="row center-vertical space-between">
    <h2>
      {{ project.name }}
    </h2>
    <button *ngIf="project.live" class="center live-button">
      <h3>LIVE</h3>
    </button>
  </div>
  <p>{{ project.description }}</p>
  <div class="row technologies">
    <span *ngFor="let img of project.languages">
      <img [src]="'./assets/svg/' + img" alt="" (load)="onLoad($event)" />
    </span>
  </div>
  <div class="row">
    <a class="link row center" [href]="project.github" target="_blank">
      <i class="fab fa-github"></i>
      Github
    </a>
  </div>
</section>
